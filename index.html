<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="row">
        <div class="col p-5">
            <h2>Entre em Contato</h2>
            <form>
                <label class="form-label" for="nome">Nome</label>
                <input class="form-control form-control-sm" type="text" id="nome">

                <label for="email" class="form-label">Email</label>
                <input id="email" type="email" class="form-control form-control-sm" placeholder="Digite seu Email">Sua mensagem:</label>

                <label class="form-label" for="telefone">telefone</label>
                <input id="telefone" type="tel" class="form-control form-control-sm" placeholder="Digite seu telefone">Seu telefone:</label>


                <div style="padding: 5px;">
                    <button class="btn btn-primary">Enviar</button>
                </div>
            
            </form>
        </div>
    </div>
</body>
<script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
